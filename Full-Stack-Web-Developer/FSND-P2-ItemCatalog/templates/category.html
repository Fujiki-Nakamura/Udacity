{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Categories</h2>
            {% for category in categories %}
            <a href="/catalog/{{ category.id }}/ ">{{ category.name }}</a><br>
            {% endfor %}
      </div>
      <div class="col-md-4">
        <h2>{{ category_name }}</h2>
            (found {{ items|length }} items)<br>
            {% for item in items %}
            <a href="/catalog/{{ item.category_id }}/{{ item.id }}/">{{ item.name }}</a>
            <br>
            {% endfor %}
      </div>
    </div>

    <hr>

</div>
{% endblock %}
