<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Logout</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"> </script>
</head>

<body class="text-center vsc-initialized">
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div id="signinButton">
      <span class="g-signin"
        data-scope="openid email"
        data-clientid="950296359546-tr6a0qci8smluvackvmj51bruuu73qos.apps.googleusercontent.com"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-callback="signInCallback"
        data-approvalprompt="force">
      </span>
  </div>
  <p class="mt-5 mb-3 text-muted">Â© 2018-2019</p>
</form>
  
<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{ state }}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        if (result) {
          setTimeout(function() {
            window.location.href = "/";
          }, 0);
        } else if (authResult['error']) {
          console.log('There was an error: ' + authResult['error']);
        } else {
          console.log('Failed to make a server-side call. Check your configuration and console.');
        }
      }
    });
  }
}
</script>
</body>
</html>
