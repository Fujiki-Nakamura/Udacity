{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>{{ item.name }}</h2>
        <p>Description: {{ item.description }}</p>
      </div>
    </div>
    {% if session.logged_in and session.username == item.username %}
    <a href="{{ url_for('edit_item', category_id=item.category_id, item_id=item.id) }}">Edit</a> |
    <a href="{{ url_for('delete_item', category_id=item.category_id, item_id=item.id) }}">Delete</a>
    {% else %}
    {% endif %}
    <hr>

</div>
{% endblock %}
